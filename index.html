<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Liverpool vs Manchester United</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="card">
		<h2>Upcoming Match</h2>

		<div class="match-details">
			<div class="first-team">
				<img src="lfc.png" alt="Liverpool FC">
				<h3 class="team-name">Liverpool FC</h3>
			</div>

			<div class="details">
				<h3 class="date">December 16, 19:00 IST</h3>
				<h1 class="versus">VS</h1>
				<h4 class="venue">Anfield Road, Liverpool</h4>
			</div>

			<div class="second-team">
				<img src="man.png" alt="Manchester United">
				<h3 class="team-name">Manchester United</h3>
			</div>
		</div>
	</div>
</body>
</html>
